<div ng-controller="EventsController">

    <p id="demo"></p>

    <table>



            <tr  ng-repeat="event in vm.localEvents">
                <td>{{event.Name}}</td>
                <td>{{event.City}}</td>
                <td>{{event.DateAndTime}}</td>
            </tr>




    </table>

    <geo-location-directive></geo-location-directive>

</div>
